        <h1 id="华为交换机配置"><a href="#华为交换机配置" class="headerlink" title="华为交换机配置"></a>华为交换机配置</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">[Huawei]set password min-length 8  //设置密码最小长度为8</span><br><span class="line">[Huawei]stelnet server enable      //开启ssh服务</span><br><span class="line">[Huawei]ssh client first-time enable  </span><br><span class="line">[Huawei]ssh server-source all-interface</span><br><span class="line">[Huawei]acl 2001</span><br><span class="line">[Huawei-acl-basic-2001]rule 5 permit source 1.1.1.1 0.0.0.255</span><br><span class="line">[Huawei]aaa</span><br><span class="line">[Huawei-aaa]local-aaa-user password policy administrator</span><br><span class="line">[Huawei-aaa]undo password alert original  //取消第一次登录修改密码</span><br><span class="line">[Huawei-aaa]password expire 90            //密码过期90天</span><br><span class="line">[Huawei-aaa]local-aaa-user wrong-password retry-interval 5 retry-time 5 block-time 10   //密码尝试登录失败5次，锁用户10分钟</span><br><span class="line">[Huawei-aaa]user-password complexity-check three-of-kinds    //设置密码为四选三复杂度检查功能</span><br><span class="line">[Huawei-aaa]local-user glxyxxk  password irreversible-cipher Glxy@2024 privilege level 15</span><br><span class="line">[Huawei-aaa]ocal-user user  password irreversible-cipher Glxy@2024 privilege level 1</span><br><span class="line">[Huawei-aaa]local-user user service-type ssh</span><br><span class="line">[Huawei]user-interface vty 0 4</span><br><span class="line">[Huawei-ui-vty0-4]authentication-mode aaa</span><br><span class="line">[[Huawei-ui-vty0-4]acl 2001 inbound</span><br><span class="line">[Huawei-ui-vty0-4]protocol inbound ssh</span><br><span class="line">[Huawei-ui-vty0-4]idle-time 10 //10分钟不操作自动退出</span><br><span class="line">[Huawei]display local-aaa-user password policy administrator //检查配置</span><br><span class="line">[Huawei-aaa]display this     //检查配置</span><br></pre></td></tr></table></figure>

<h1 id="华三交换机配置"><a href="#华三交换机配置" class="headerlink" title="华三交换机配置"></a>华三交换机配置</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">针对设备的用户做密码策略，也可以对某一个用户做策略</span><br><span class="line">[H3c]password-control enable</span><br><span class="line">[H3c]password-control aging 90</span><br><span class="line">[H3c]password-control change-password first-login enabless</span><br><span class="line">[H3c]password-control length 8</span><br><span class="line">[H3c]password-control login idle-time 30  //30天未登录设备，锁定账号</span><br><span class="line">[H3c]password-control complexity same-character check  //开启在配置的密码中检查包含连续三个或以上相同字符的功能</span><br><span class="line">[H3c]ssh server enable</span><br><span class="line">[H3c]local-user admin</span><br><span class="line">[H3c-luser-admin]password simple admin12345</span><br><span class="line">[H3c-luser-admin]server type ssh</span><br><span class="line">[H3c]line vty 0 4</span><br><span class="line">[H3c]authentication-mode scheme</span><br><span class="line">[H3c]protocol inbound ssh</span><br><span class="line">[H3c-line-vty0-4]user-role network-admin</span><br><span class="line">[H3c-line-vty0-4]user-role network-operator</span><br><span class="line">[H3c-line-vty0-4]idle-timeout 10 0     //10分钟不操作自动退出</span><br><span class="line">[H3c]display password-control  //检查配置</span><br><span class="line">[H3c]acl 2001</span><br><span class="line">[H3c]rule 5 permit source 1.1.1.1 0.0.0.255</span><br><span class="line">[H3c]ssh server acl 2001</span><br></pre></td></tr></table></figure>
